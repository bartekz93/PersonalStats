<wallet-dialog (onSave)="search()" />
<app-page header="budget.wallets">
    <ng-container actions>
        <app-button [flat]="true" label="app.add" icon="pi pi-plus" (click)="showEditDialog()" />
    </ng-container>
    <app-filter-panel (onSearch)="search($event)" (onClear)="clear()" [loading]="loading" [formGroup]="filters">
        <app-text label="budget.name" [fc]="filter('name')" />
        <app-currency-select label="budget.currency" [fc]="filter('currency')" />
    </app-filter-panel>
    <app-list
        [columns]="columns" 
        [criteria]="criteria" 
        [result]="result" 
        [loading]="loading" 
        (onSearch)="search($event)" 
    />
</app-page>
