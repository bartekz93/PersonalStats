<p-card>
    <div class="grid p-fluid">
        <div class="grid p-fluid">
            @for (filter of filters; track filter.label) {
                <div class="col">
                    @if (filter.type == 'date') {
                        <p-calendar dateFormat="yy-mm-dd" [ngModel]="getValue(filter.field)" (ngModelChange)="setValue(filter.field, $event)" [iconDisplay]="'input'" [showIcon]="true" [placeholder]="filter.label | translate" />
                    }
                    @if (filter.type == 'number') {
                        <p-inputNumber [ngModel]="getValue(filter.field)" (ngModelChange)="setValue(filter.field, $event)" [showClear]="true" mode="decimal" [placeholder]="filter.label | translate" [maxFractionDigits]="2" />
                    }
                    @if (filter.type == 'custom') {
                        <app-dynamic [component]="filter.component" [value]="getValue(filter.field)" (valueChange)="setValue(filter.field, $event)" />
                    }
                </div>
            }
        </div>
    </div>

    <div style="display: flex; justify-content: flex-end" class="mt-3">
        <p-button severity="secondary" [text]="true" class="mr-2" (onClick)="clear()">{{ 'app.clear' | translate }}</p-button>
        <p-button>{{ 'app.search' | translate }}</p-button>
    </div>
</p-card>
