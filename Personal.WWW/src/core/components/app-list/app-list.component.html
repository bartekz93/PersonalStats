<div class="app-list">
    @if (loading) {
        <p-progressBar  mode="indeterminate" [style]="{ height: '6px' }" />
    }

    <p-table [value]="items" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true" [rows]="5" [totalRecords]="totalRows" [lazy]="true" (onLazyLoad)="load($event)" [customSort]="true"
        [showCurrentPageReport]="true" [rowsPerPageOptions]="[5, 10, 25, 50]" [sortField]="sortField" [sortOrder]="sortOrder">
        <ng-template pTemplate="header">
            <tr>
                @for (col of columns; track col.label) {
                    @if (col.sortable) {
                        <th [pSortableColumn]="col.name" [ngStyle]="getHeaderStyle(col)">
                            {{ col.label | translate }}
                            <p-sortIcon [field]="col.name" />
                        </th>
                    }
                    @else {
                        <th [ngStyle]="getHeaderStyle(col)">{{ col.label | translate }}</th>
                    }
                }
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                @for (col of columns; track col.label) {
                    <td [ngStyle]="getCellStyle(col, item)">
                    @if (col.component) {
                        <app-dynamic [component]="col.component" [value]="item" />
                    }
                    @else {
                        @if (col.value) {
                            {{ col.value(item) }}
                        } 
                        @else {
                            No Column def
                        }
                    }
                    </td>
                }
            </tr>
        </ng-template>
    </p-table>
</div>
