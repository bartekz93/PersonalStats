<div class="app-list">
    <p-table [value]="items" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true" [rows]="5"
        [showCurrentPageReport]="true" [rowsPerPageOptions]="[5, 10, 25, 50]">
        <ng-template pTemplate="header">
            <tr>
                @for (col of columns; track col.label) {
                    <th [ngStyle]="getHeaderStyle(col)">{{ col.label }}</th>
                }
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                @for (col of columns; track col.label) {
                    <td [ngStyle]="getCellStyle(col, item)">
                    @if (col.component) {
                        <app-dynamic [component]="col.component" [value]="item" />
                    }
                    @else {
                        @if (col.value) {
                            {{ col.value(item) }}
                        } 
                        @else {
                            No Column def
                        }
                    }
                    </td>
                }
            </tr>
        </ng-template>
    </p-table>
</div>
