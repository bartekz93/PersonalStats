<app-page [title]="page.name | translate" [actions]="page.actions">
    <app-filter-panel [filters]="page.filters" [value]="page.filter" (onClear)="clearFilter()"/>
    <div class="mt-3">
        <app-list [columns]="page.columns" [items]="page.items || []" [sortField]="sortField" [sortOrder]="sortOrder"/>
    </div>
</app-page>
